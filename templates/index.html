<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobfit API</title>
</head>
<body>
    <h1>Welcome to the Jobfit API!</h1>
    <form action="/match_job" method="post">
        <label for="skills">Enter your skills:</label>
        <input type="text" id="skills" name="skills" placeholder="e.g., Python, Java">
        <br>
        <label for="experience">Experience (years):</label>
        <input type="range" id="experience" name="experience" min="0" max="30" value="5" oninput="this.nextElementSibling.value = this.value">
        <output>5</output>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
