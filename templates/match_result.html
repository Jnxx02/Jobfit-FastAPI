<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Match Result</title>
    <style>
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: separate;
            border-spacing: 0 20px;
        }
        td {
            vertical-align: top;
            text-align: center;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Top Job Matches</h1>
    <table>
        <tr>
            {% for match in top_matches %}
            <td>
                <h3>{{ match.Company }} - {{ match.Job_Role }}</h3>
                <p>Match Percentage: {{ match.Match_Percentage | round(2) }}%</p>
            </td>
            {% if loop.index is divisibleby 2 %}
        </tr><tr>
            {% endif %}
            {% endfor %}
        </tr>
    </table>
</body>
</html>
